version: '3.7'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin123
    ports:
      - 3306:3306
    volumes:
      - /data/k8s-volume/common/timezone/localtime:/etc/localtime:ro
      - /data/k8s-volume/mysql/data:/var/lib/mysql
      - /data/k8s-volume/mysql/conf:/etc/mysql:ro

networks:
  default:
    external:
      name: mobe-network
